<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .red{
            background-color: red;
        }

        .card{
            border: 1px solid black;
            height: 10rem;
            width: 10rem;
            margin: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
</div>


<script>
    let redElem = document.querySelector(".red");
    let allCards = document.querySelectorAll(".card")


    // second method
    allCards.forEach((card) => {
        if(card !== redElem){
            card.remove()
        }
    })
    
    // first method
    function deleteAllSiblings (redElem){
        let before = redElem.previousElementSibling;
        let after = redElem.nextElementSibling;

        while(before){
            before.remove();
            before = redElem.previousElementSibling;
        }

        while(after){
            after.remove();
            after = redElem.nextElementSibling;
        }
    }

    // deleteAllSiblings(redElem)

</script>
</body>
</html>
